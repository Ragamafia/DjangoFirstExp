{% extends "base_generic.html" %}

{% block title %}<title>Список Авторов</title>{% endblock %}

{% block content %}

    <h1>СПИСОК АВТОРОВ</h1>

    {% if author_list %}
    <ul>

		{% for author in author_list %}
		<li><a href="{{ author.get_absolute_url }}"> {{ author }} </a></li>

		{% endfor %}

    </ul>

    {% else %}

      <p>Данный автор не найден в библиотеке</p>

    {% endif %}

{% endblock %}
