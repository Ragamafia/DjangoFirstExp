{% extends "base_generic.html" %}

{% block title %}<title>Список жанров</title>{% endblock %}

{% block content %}

    <h1>Жанры</h1>

    {% if genre_list %}
    <ul>
		{% for genre in genre_list %}
		<li><a href="{{ genre.get_absolute_url }}"> {{ genre }} </a></li>

		{% endfor %}
    </ul>

    {% else %}
      <p>Жанры не найдены</p>

    {% endif %}

{% endblock %}
